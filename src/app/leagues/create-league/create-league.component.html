<div class="container bg-dark text-white my-3 border rounded py-3">
  <div *ngIf="newLeagueModel.errorMessage" class="container bg-danger mb-3 border rounded">{{newLeagueModel.errorMessage}}
  </div>
  <form [formGroup]="newLeagueForm" (submit)="newLeagueSubmit()">
    <div class="form-group">
      <input type="text" class="form-control" formControlName="name" placeholder="League Name">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" formControlName="description" placeholder="League Description">
    </div>
    <div class="form-group">
      <input type="number" class="form-control" formControlName="team-size" placeholder="Team Size">
      <!-- TODO add radio button for rating strategy -->
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary w-100 mt-3">Create League</button>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col text-left">
          <button type="button" class="btn btn-danger w-100" [routerLink]="['/home']">Cancel</button>
        </div>
      </div>
    </div>
  </form>
</div>
