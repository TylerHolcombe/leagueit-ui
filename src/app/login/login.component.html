<div class="container bg-dark text-white my-3 border rounded py-3">
  <div *ngIf="loginModel.errorMessage" class="container bg-danger mb-3 border rounded">{{loginModel.errorMessage}}</div>
  <form [formGroup]="credentialsForm" (submit)="loginSubmit()">
    <div class="form-group">
      <input type="text" class="form-control" formControlName="username" placeholder="Username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" formControlName="password" placeholder="Password">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col text-left">
          <button type="button" class="btn btn-danger w-100">Cancel</button>
        </div>
        <div class="col text-right">
          <a>Sign Up</a>
        </div>
      </div>
    </div>
  </form>
</div>
