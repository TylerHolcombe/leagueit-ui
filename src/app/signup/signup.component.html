<div class="container bg-dark text-white my-3 border rounded py-3">
  <div *ngIf="signupModel.errorMessage" class="container bg-danger mb-3 border rounded">{{signupModel.errorMessage}}</div>
  <form [formGroup]="signupForm" (submit)="signupSubmit()">
    <div class="form-group">
      <div *ngIf="username.invalid && (username.dirty || username.touched)">
        <div *ngIf="username.errors.required" class="container bg-warning my-1 border rounded py-1">
          Username is required.
        </div>
        <div *ngIf="username.errors.maxlength || username.errors.pattern"
             class="container bg-warning my-1 border rounded py-1">
          Username must consist of only alphanumeric characters or underscores and be less than 255 characters long.
        </div>
      </div>
      <input type="text" class="form-control" formControlName="username" placeholder="Username">
    </div>
    <div class="form-group">
      <div *ngIf="password.invalid && (password.dirty || password.touched)">
        <div *ngIf="password.errors.required" class="container bg-warning my-1 border rounded py-1">Password is
          required.
        </div>
        <div *ngIf="password.errors.maxlength" class="container bg-warning my-1 border rounded py-1">
          Password must be less than 255 characters long.
        </div>
      </div>
      <input type="password" class="form-control" formControlName="password" placeholder="Password">
    </div>
    <div class="form-group">
      <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)">
        <div *ngIf="confirmPassword.errors.mismatch" class="container bg-warning my-1 border rounded py-1">
          Passwords do not match.
        </div>
      </div>
      <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col text-left">
          <button type="button" class="btn btn-danger w-100" [routerLink]="['/login']">Cancel</button>
        </div>
      </div>
    </div>
  </form>
</div>
